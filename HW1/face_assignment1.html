<!DOCTYPE html>
<html>

<head>
    <title>Assignment 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Making faces using svg</h1>
    <svg width='600' height="600">
        <!-- upper left smiling face -->
        <g>
            <rect x="0" y="0" width="300" height="300" id="upleft" />
            <!-- face contour -->
            <circle cx="150" cy="150" r="150" class="face" />

            <!-- eyes -->
            <circle cx="80" cy="100" r="15" class="eye" />
            <circle cx="220" cy="100" r="15" class="eye" />

            <!-- nose -->
            <path d="M 150 100 V 150" class="nose" />

            <!-- mouth -->
            <path d="M 80 200 Q 150 250 220 200" class="mouth" />
        </g>

        <!-- upper right unhappy face -->
        <g>
            <rect x="300" y="0" width="300" height="300" id="upright" />
            <!-- face contour -->
            <circle cx="450" cy="150" r="150" class="face" />

            <!-- eyes -->
            <circle cx="380" cy="100" r="15" class="eye" />
            <circle cx="520" cy="100" r="15" class="eye" />

            <!-- nose -->
            <path d="M 450 100 V 150" class="nose" />

            <!-- mouth -->
            <path d="M 380 230 H 520 Q 450 180 380 230 H 400" class="mouth" style="stroke-width:10px" />

        </g>

        <!-- lower left neutral face -->
        <g>
            <rect x="0" y="300" width="300" height="300" id="lowleft" />
            <!-- face contour -->
            <circle cx="150" cy="450" r="150" class="face" />

            <!-- eyes -->
            <circle cx="80" cy="400" r="15" class="eye" />
            <circle cx="220" cy="400" r="15" class="eye" />

            <!-- nose -->
            <path d="M 150 400 V 450" class="nose" />

            <!-- mouth -->
            <path d="M 80 500 H 220" class="mouth" />

        </g>

        <!-- lower right happy face -->
        <g>
            <rect x="300" y="300" width="300" height="300" id="lowright" />
            <!-- face contour -->
            <circle cx="450" cy="450" r="150" class="face" />

            <!-- eyes -->
            <circle cx="380" cy="400" r="15" class="eye" />
            <circle cx="520" cy="400" r="15" class="eye" />

            <!-- nose -->
            <path d="M 450 400 V 450" class="nose" />

            <!-- mouth -->
            <path d="M 370 500 H 520 Q 450 550 370 500 H 400" class="mouth" style="stroke-width:10px" />

        </g>
    </svg>

</body>

</html>
